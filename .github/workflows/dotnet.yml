name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore DevOpsProject/DevOpsProject.sln

      - name: Build
        run: dotnet build DevOpsProject/DevOpsProject.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test DevOpsProject/DevOpsProject.sln --no-build --configuration Release --verbosity normal

      - name: Check GitHub Secrets availability
        run: |
          echo "Checking secrets..."
          
          if [ -z "$APP_ENV" ]; then
            echo "APP_ENV not available"
            exit 1
          fi

          if [ -z "$APP_NAME" ]; then
            echo "APP_NAME not available"
            exit 1
          fi

          if [ -z "$APP_VERSION" ]; then
            echo "APP_VERSION not available"
            exit 1
          fi

          echo "All required secrets are available"
        env:
          APP_ENV: ${{ secrets.APP_ENV }}
          APP_NAME: ${{ secrets.APP_NAME }}
          APP_VERSION: ${{ secrets.APP_VERSION }}

